<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pido Rapido</title>
    <meta name="description" content="Gift Finder">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Work+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body data-spy="scroll" data-target="#navbar-nav-header" class="static-layout">

    <div class="modal fade" id="mailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingrese Su Correo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span class="text-black-italic font-medium">Para gestionar su pedido es necesario que ingrese su
                        correo
                        electrónico</span>
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveEmail()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade " id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div>
                        <section id="begin_page">
                            <div class="container">
                                <div class="section-content">
                                    <h2 class="section-title">
                                        <strong class="text-black-italic">Gracias por tu compra</strong>
                                    </h2>
                                    <div class="row text-center d-flex justify-content-center">
                                        <div class="col-md-4 col-sm-6 ">
                                            <img class="rounded-circle" src="icons/ok.gif"
                                                alt="Generic placeholder image" width="140" height="140">
                                        </div>
                                    </div>
                                    <div class="row text-center d-flex justify-content-center">
                                        <div class="col-md-4 col-sm-6 ">
                                            <span class="text-black-italic font-medium">Estamos gestionando tu
                                                información ...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="vendor/bootstrap/popper.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.min.js"></script>
    <script src="js/app.min.js"></script>
</body>

</html>
